{% load static %}

<!DOCTYPE html>

<html>
	<head>
		<title>{% block title %}Dashboard{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'placement/assets/css/main.css' %}">
		<!-- Font Awesome Free -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

	</head>

	<body class="is-preload">

		<!-- Header -->
			<div id="header">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<div class="avatar"><i class="fa-solid fa-user-graduate"></i></div>
							<h1 id="title">{{ request.user.username }}</h1>
							<p>{{ request.user.role }}</p>
                            <a href="{% url 'logout' %}">Logout</a>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="{% url 'student_dashboard' %}"id="dashboard-link"><span class="icon solid fa-home">Dashboard</span></a></li>
								<li><a href="{% url 'student_profile' %}"id="portfolio-link"><span class="icon solid fa-user">My Profile</span></a></li>
								<li><a href="{% url 'internship_list' %}"id="about-link"><span class="icon solid fa-briefcase">Internship Opportunities</span></a></li>
								<li><a href="{% url 'student_offers' %}"id="contact-link"><span class="icon solid fa-check">My Application</span></a></li>
								<li><a href="{% url 'logbook_list' %}"id="contact-link"><span class="icon solid fa-address-book">Logbook</span></a></li>
								<li><a href="#" id="contact-link"><span class="icon solid fa-calendar">Attendance</span></a></li>
								<!--<li><a href="{% url 'notifications' %}"><span class="icon solid fa-bell">Notifications</span></li> -->
							</ul>
						</nav>

				</div>

			</div>

		<!-- Main -->
			<div id="main">
				{% block content %}{% endblock %}
			</div>
			
		<!-- Scripts -->
		 <script src="{% static 'placement/assets/js/jquery.min.js' %}"></script>
		 <script src="{% static 'placement/assets/js/main.js' %}"></script>
		
		</body>
		</html>
