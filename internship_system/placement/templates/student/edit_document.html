{% extends 'student/base.html' %}

{% block content %}
<div class="form-wrapper">

  <h2>Edit Document</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="form-actions">
    <button type="submit">Save Changes</button>
    <a href="{% url 'student_profile' %}">Cancel</a>
  </div>
</form>

</div>

{% endblock %}
