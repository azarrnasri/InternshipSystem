{% extends 'student/base.html' %}

{% block content %}
<div class="form-wrapper">

  <p>Delete Document</p>
  <p>Are you sure you want to delete this document?</p>

<form method="post">
  {% csrf_token %}
  <div class="form-actions"></div>
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'student_profile' %}">Cancel</a>
  </div>
</form>

</div>
{% endblock %}
