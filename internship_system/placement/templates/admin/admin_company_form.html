<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if is_edit %}Edit{% else %}Add{% endif %} Company</title>

    <style>
        @import url("fontawesome-all.min.css");
        @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,400,600");

        :root {
            --primary: #2563eb;
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --danger: #dc2626;
        }

        * {
            box-sizing: border-box;
            font-family: 'Source Sans Pro', sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .page-wrapper {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 32px;
        }

        h1 {
            margin: 0 0 24px;
            font-size: 24px;
            font-weight: 300;
            color: #666;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: span 2;
        }

        label {
            font-weight: 300;
            color: #666;
            margin-bottom: 6px;
        }

        input, textarea {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 30px 0;
        }

        .dept-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .dept-row input[type="text"] {
            flex: 1;
        }

        .dept-delete {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--danger);
        }

        .muted {
            font-size: 12px;
            color: var(--muted);
        }

        .actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        .btn-back {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="card">

        <h1>
            {% if is_edit %}✎ Edit{% else %}➕ Add{% endif %} Company
        </h1>

        <form method="post">
            {% csrf_token %}

            <!-- Company Info -->
            <div class="form-grid">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text"
                           name="company_name"
                           value="{{ company.company_name|default:'' }}"
                           required>
                </div>

                <div class="form-group full">
                    <label>Address</label>
                    <textarea name="address"
                              rows="4"
                              required>{{ company.address|default:'' }}</textarea>
                </div>
            </div>

            {% if is_edit %}
            <hr>

            <!-- Departments -->
            <h3 style="font-weight:300;color:#666;margin-bottom:16px;">
                Departments
            </h3>

            <div id="departments">
                {% for dept in company.departments.all %}
                    <div class="dept-row">
                        <input type="hidden" name="dept_id[]" value="{{ dept.id }}">

                        <input type="text"
                               name="dept_name[]"
                               value="{{ dept.name }}"
                               placeholder="Department name">

                        <label class="dept-delete">
                            <input type="checkbox" name="dept_delete[]" value="{{ dept.id }}">
                            Delete
                        </label>
                    </div>
                {% empty %}
                    <em class="muted">No departments yet</em>
                {% endfor %}
            </div>

            <div class="form-group full" style="margin-top:16px;">
                <input type="text"
                       name="new_departments"
                       placeholder="Add departments (comma separated)">
                <div class="muted">
                    Example: IT, HR, Marketing
                </div>
            </div>
            {% endif %}

            <div class="actions">
                <a href="{% url 'admin_company_list' %}" class="btn btn-back">
                    ← Back
                </a>

                <button type="submit" class="btn btn-primary">
                    {% if is_edit %}Update{% else %}Create{% endif %}
                </button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
